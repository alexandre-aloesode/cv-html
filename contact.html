<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/home/alex/Github/cv-html/contact_style.css">
    <title>Contact</title> 
</head>

<body>
    <nav class="menu">
        <ul class="navbar">
            <li><a href="cv.html">Mon CV</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


<form>
    <h1>Contactez-moi</h1>
    <div class="séparation"></div>
    <div class="corps_formulaire">
        <div class="gauche">
            <div class="boite">
                <label>Votre prénom</label>
                <input class="text">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="boite">
                <label>Votre nom</label>
                <input class="text">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="boite">
                <label>Votre entreprise</label>
                <input class="text">
                <i class="fa-solid fa-building"></i>
            </div>
            <div class="boite">
                <label>Votre Fonction</label>
                <input class="text">
                <i class="fa-solid fa-chalkboard-user"></i>
            </div>
            <div class="boite">
                <label>Votre e-mail</label>
                <input class="text">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="boite">
                <label>Votre téléphone</label>
                <input class="text">
                <i class="fa-solid fa-phone"></i>
            </div>
        </div>
        <div class="droite">
            <div class="boite">
                <label>Votre Message</label>
                <textarea placeholder="Veuillez taper votre message"></textarea>

            </div>
        </div>
    </div> 
    <div class="pied_formulaire" align="center">
        <button>Envoyer le message</button>

    </div>
</form>
</body>
